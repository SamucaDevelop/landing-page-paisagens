<!DOCTYPE html> <!--parte estrutural-->
<html lang="pt-BR"> <!--lingua do site-->
   <head> <!--cabeça-->
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Site meta</title> <!--titulo-->
      <link rel="stylesheet" href="./style.css">
   </head>
   <body> <!--corpo-->
      <header> <!--cabeçalho da pagina-->  
         <div class="content-header">
            <div class="content-left">
               <img class="logo" width="100" height="40" src="img/Logo.png" alt="Lençóis-Maranhenses">
            </div>
            <div class="content-right">
               <div class="col-header">
                  <a href="https://google.com" target="_blank" class="btn-link">
                     <span>Home</span>
                  </a>
               </div>
               <div class="col-header text-center">
                  <a href="https://google.com" target="_blank" class="btn-link">
                     <span>Recomendações</span>
                  </a>
               </div>
               <div class="col-header">
                  <a href="https://google.com" target="_blank" class="btn-link">
                     <span>Contato</span>
                  </a>
               </div>
            </div>
         </div>
      </header> 
      <main class="main"> <!--principal-->
         <div class="container-images">
            <div class="content-image">
               <img width="150" height="100" src="img/Lençóis-Maranhenses.jpg" alt="Lençóis-Maranhenses">
               <p class="info">Conheça as lindas paisagens do maranhão</p>
            </div>
            <div class="content-image">
               <img width="150" height="100" src="img/Praia do Forte Bahis.jpg" alt="Praia do forte Bahia">
               <p class="info">Conheça as lindas paisagens da Bahia</p>
            </div>
            <div class="content-image">
               <img width="150" height="100" src="img/Joao Pessoa.jpg" alt="João Pessoa">
               <p class="info">Conheça as lindas paisagens da Paraíba</p>
            </div>
            <div class="content-image">
               <img width="150" height="100" src="img/Brasilia.jpg" alt="Brasilia">
               <p class="info">Conheça as lindas paisagens de Brasília</p>
            </div>
         </div>
      </main>
      <footer class="footer"> <!--rodapé-->
         <p> &copy; Samuel dev</p>
      </footer>
   </body>
</html>
